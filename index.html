<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TS Developer Salary</title>
	<script data-main="./app" src="scripts/require.js"></script>
	<script src="dist/main.js"></script>
	<script src="./scripts/prettyPrintJSON.js"></script>
	<style>
		body{
			background: #efefef;
			box-sizing: border-box;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			color: #333;
			line-height: 1.4;
			font-size: 14px;
		}
		pre {
			background-color: ghostwhite;
			border: 1px solid silver;
			padding: 10px 20px;
			margin: 20px;
			border-radius: 4px;
			width: 25%;
			margin-left: auto;
			margin-right: auto;
			}
			.h-title{
				margin: 0 auto;
				width: fit-content;
			}
	</style>
</head>
<body>
	<div style="width: 100%;">
		<h2 class="h-title">Pruebas de Abstract Factory</h2>
		<h3 class="h-title">Perfiles de Desarrollador Web</h3>
	</div>
	<h5>PRUEBA 1</h5>
	<pre><code id=jn></code></pre>
	<h5>PRUEBA 2</h5>
	<pre><code id=ssr></code></pre>
	<h5>PRUEBA 3</h5>
	<pre><code id=sr></code></pre>
</body>
<script>
	setTimeout(()=>{
		document.getElementById('jn').innerHTML = JSON.parse(localStorage.getItem('JN'))?.prettyPrint();
		document.getElementById('ssr').innerHTML = JSON.parse(localStorage.getItem('SSR'))?.prettyPrint();
		document.getElementById('sr').innerHTML = JSON.parse(localStorage.getItem('SR'))?.prettyPrint();
	}, 300)
</script>
</html>
